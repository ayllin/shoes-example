<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <ul id="ul"></ul>
 <script>
    const API_URL= "https://my-json-server.typicode.com/ozcanzaferayan/MF101-shoes/shoes";
    let shoes=[];
    getAllShoes();
    function getAllShoes(){
        fetch(`${API_URL}/shoe`)
        .then((res) => res.json())
        .then((json) => {
            shoes=json;
            createList();
        });
    }

    function createList(){
        const ul = document.getElementById("ul");
        const liArray=shoes.map((shoe) => `<li>${shoe.title}</li>`);
        const shoesHtml= liArray.join("");
        ul.innerHTML=shoesHtml;
    }
 </script>
</body>
</html>
